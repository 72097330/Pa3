        <section class="galeria">
            <picture>
                <source srcset="../imágenes/img 2.jpg" media="(min-width: 800px)" />

            </picture>

            <picture>
                <source srcset="../imágenes/img 3.jpg" media="(min-width: 800px)" />

        <table>
            <thead>
                <tr>
                    <th>Destino</th>

                <tr>
                    <td>Selva Peruana</td>
