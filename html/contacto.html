<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulario de contacto para Rutas del Perú" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link rel="icon" href="../imágenes/favicon.ico" type="image/x-icon" />
    <title>Contacto</title>
</head>
<body>
    <header>
        <img src="../imágenes/logo.svg" alt="Logo Rutas del Perú" class="logo" />
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contáctanos</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nommbre" name="nombre" required />

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required />

            <label for="región">Región de interés:</label>
            <select id="región" name="región">
                <option value="sierra">Sierra</option>
                <option value="costa">Costa</option>
                <option value="selva">Selva</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Rutas del Perú</p>
    </footer>
</body>
</html>
